<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@200;300;700;800&family=Montserrat:ital,wght@0,300;0,400;1,300;1,400&family=Roboto:wght@100;300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title> Convert Money </title>
</head>

<body>

    <div class="container">
        <header>
            <h1> Convert Money</h1>
        </header>

        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option>
                        R$ Real Brasileiro
                    </option>
                </select>
            </label>


            <label>
                Converter <b>para</b>
                <select id="currency-select">
                    <option>
                        US$ Dólar Americano
                    </option>

                    <option>
                        € Euro
                    </option>
                
                    <option>
                        ₿ Bitcoin
                    </option>
                
                
                
                
                </select>
            </label>


            <label>
                Valor
                <input id="input-real" placeholder="R$ 10.000,00">
            </label>

            <button id="convert"type="button"> Converter</button>

            <section>
                <div class="section-container">
                    <img src="./img/brasil 2.png" alt="Brasil Flag">
                    <p class="currancy-name"> Real</p>
                    <p class="currancy-value" id="real-value-text">10.000,00</p>
                </div>

                <img class="arrow" src="./img/Vector.png" alt="Arrow">

                <div class="section-container">
                    <img src="./img/estados-unidos (1) 1.png"  id= "currencyImg" alt="USA flag">
                    <p class="currancy-name" id="currencyName"> Dólar americano</p>
                    <p class="currancy-value" id="currency-value-text"> 2.000,00</p>
                </div>



            </section>



        </main>

    </div>
</body>
<script src="./script.js"></script>

</html>
